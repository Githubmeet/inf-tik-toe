<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tic-Tac-Toe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #deb887;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            /* padding: 25px; */
            padding-top: 30px;
            padding-bottom: 30px;
            border-radius: 30px;
            margin: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            /* position: relative; */
        }

        h1 {
            color: #8b4513;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #game-board {
            width: 300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-color: #f5deb3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* .cell:hover {
            background-color: #d2b48c;
            transform: scale(1.05);
        } */

        .cell.x {
            color: #8b4513;
        }

        .cell.o {
            color: #cd5c5c;
        }

        .highlight {
            background-color:  #8b45139c;
            color: #fff !important;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #8b4513;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #a0522d;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
        }

        #win-message {
            font-size: 1.5rem;
            color: #8b4513;
            margin-top: 20px;
            display: none;
        }

        #player-turn {
            font-size: 1.2rem;
            color: #8b4513;
            margin-bottom: 20px;
        }

        /* .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            border-radius: 15px;
            z-index: -1;
            filter: blur(10px);
        } */
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }

            .cell {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            #win-message {
                font-size: 1.2rem;
            }

            #player-turn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="player-turn">Current Turn: <span id="current-player">X</span></div>
        <div id="game-board"></div>
        <div>
            <button id="reset-button">Reset Game</button>
        </div>
        <div id="win-message"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = Array(9).fill(null);
            const gameBoard = document.getElementById('game-board');
            const playerTurn = document.getElementById('current-player');
            let currentPlayer = 'X';
            const maxMoves = 3;
            let moves = { 'X': [], 'O': [] };
            const winMessage = document.getElementById('win-message');
            let gameActive = true;

            const createBoard = () => {
                gameBoard.innerHTML = '';
                board.forEach((_, index) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = index;
                    cell.addEventListener('click', handleCellClick);
                    gameBoard.appendChild(cell);
                });
            };

            const handleCellClick = (event) => {
                if (!gameActive) return;

                const index = event.target.dataset.index;
                if (board[index] !== null) return;

                if (moves[currentPlayer].length < maxMoves) {
                    board[index] = currentPlayer;
                    moves[currentPlayer].push(index);
                    event.target.classList.add(currentPlayer.toLowerCase());
                    event.target.textContent = currentPlayer;
                } else {
                    const firstMove = moves[currentPlayer].shift();
                    const firstMoveCell = document.querySelector(`.cell[data-index='${firstMove}']`);
                    firstMoveCell.textContent = '';
                    firstMoveCell.classList.remove(currentPlayer.toLowerCase(), 'first-move');
                    board[firstMove] = null;

                    const newFirstMove = moves[currentPlayer][0];
                    const newFirstMoveCell = document.querySelector(`.cell[data-index='${newFirstMove}']`);
                    newFirstMoveCell.classList.add('first-move');

                    board[index] = currentPlayer;
                    moves[currentPlayer].push(index);
                    event.target.classList.add(currentPlayer.toLowerCase());
                    event.target.textContent = currentPlayer;
                }

                if (checkWin()) {
                    highlightWin();
                    winMessage.textContent = `${currentPlayer} wins!`;
                    winMessage.style.display = 'block';
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    playerTurn.textContent = currentPlayer;
                }
            };

            const checkWin = () => {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                return winPatterns.some(pattern => 
                    pattern.every(index => board[index] === currentPlayer)
                );
            };

            const highlightWin = () => {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                winPatterns.forEach(pattern => {
                    if (pattern.every(index => board[index] === currentPlayer)) {
                        pattern.forEach(index => {
                            document.querySelector(`.cell[data-index='${index}']`).classList.add('highlight');
                        });
                    }
                });
            };

            const resetGame = () => {
                board.fill(null);
                moves = { 'X': [], 'O': [] };
                createBoard();
                winMessage.style.display = 'none';
                playerTurn.textContent = 'X';
                currentPlayer = 'X';
                gameActive = true;
            };

            document.getElementById('reset-button').addEventListener('click', resetGame);

            createBoard();
        });
    </script>
</body>
</html>
